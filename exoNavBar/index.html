<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><i class="bi bi-globe"></i> eLibrary</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#"> Accueil </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Educatifs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Romans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Comics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Magazines</a>
              </li>
            </ul>

            <div class="nav-item dropdown text-light">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="bi bi-gear"></i> Gestion</a
              >
              <div class="dropdown-menu" data-bs-theme="light">
                <a class="dropdown-item" href="#">Ajouter un ouvrage</a>
                <a class="dropdown-item" href="#">Modifier un ouvrage</a>
                <a class="dropdown-item" href="#">Supprimer un ouvrage</a>
              </div>
            </div>
            <form class="d-flex ms-2">
              <input
                class="form-control me-2 bg-light text-dark"
                type="search"
                placeholder="Title,Author"
              />
              <button class="btn btn-outline-light d-flex" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
